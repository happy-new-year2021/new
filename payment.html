    function sub(){
      if(a.value.length <= 10){
        b.innerHTML = "Number must be includes 11 characters";
      }
      else if(a.value.length == 11 && a.value.charAt(0) != "0"){
        b.innerHTML = "Number must be start with 0";
      }
      else if(a.value.length > 11){
        b.innerHTML = "Number must includes 11 characters";
      }
      else if(a.value.length == 11 && a.value.charAt(0) == "0"){
        alert("Your number added successfully");
        window.location.replace("index2.html");
      }
    }

  </script>
